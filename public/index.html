<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>CoffeeScript Sample App</title>
	<meta name="author" content="Oshida.Takeharu">
	<meta name="copyright" content="Copyright 2012 Oshida Takeharu">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h2>Hello Coffee Server</h2>
	<div>
	<span>以下ののチュートリアルを参考に。</span>
	<ul>
		<li><a href="http://www.nodebeginner.org/" target="_blank">The Node Beginner Book</a></li>
		<li><a href="http://arcturo.github.com/library/coffeescript/" target="_blank">The Little Book on CoffeeScript</a></li>
	</ul>
	</div>
	<div>
		<button id="nextBtn" value="next" onclick="App.next();">next</button>
		<button id="nextBtn" value="next" onclick="App.showAll();">all</button>
	</div>
	<div id="main"></div>
	<!-- jQueryはサーバ側でapplication.jsにinclude -->
	<!--script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script-->
	<!--script>window.jQuery || document.write('<script src="lib/js/jquery-1.7.1.min.js"><\/script>')</script-->
	<!-- Stitchのメインファイルapplication.js-->
	<script src="/application.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
	var App;
	$(function(){
		App = require("app");
		App.init();
	});
	</script>
</body>
</html>
